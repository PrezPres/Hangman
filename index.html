<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman Game</h1>
    <div id="game-container">
        <div id="gallows-container">
            <img id="gallows" src="images/gallows.png" alt="Gallows" />
            <div id="stick-figure">
                <img id="head" class="body-part" src="" alt="Head">
                <img id="body" class="body-part" src="" alt="Body">
                <img id="left-arm" class="body-part" src="" alt="Left Arm">
                <img id="right-arm" class="body-part" src="" alt="Right Arm">
                <img id="left-leg" class="body-part" src="" alt="Left Leg">
                <img id="right-leg" class="body-part" src="" alt="Right Leg">
            </div>
        </div>
        <div id="word-container">
            <!-- Word display (hidden letters, underscores, etc.) -->
        </div>
        <div id="guesses">
            <!-- Letter buttons and wrong guesses -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
