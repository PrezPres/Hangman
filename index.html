<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preston's Hangman Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <h1>Preston's Hangman Game</h1>
  
  <div id="difficulty-buttons" style="margin-bottom: 10px;">
    <button id="easy-button" class="difficulty-button">Easy</button>
    <button id="normal-button" class="difficulty-button">Normal</button>
    <button id="hard-button" class="difficulty-button">Hard</button>
  </div>

  <div id="game-container">
    <div id="gallows-container">
      <img id="gallows-image" src="images/Gallows0.png" alt="Gallows">
    </div>

    <div id="word-to-guess">_ _ _ _ _ _</div>

    <div id="message"></div>

    <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter" style="width: 110px;">
    <button id="guess-button">Guess</button>

    <div id="remaining-guesses">Remaining Guesses: 6</div>
    <div id="guessed-letters">Guessed Letters (Incorrect): </div>

    <div id="reset-button" style="margin-top: 10px;">
      <button id="reset-button" class="reset-button">Reset Game</button>
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
