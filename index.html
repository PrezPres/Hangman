<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hangman Game</h1>
  
  <!-- Gallows and Stick Figure -->
  <div id="gallows">
    <img id="gallows-image" src="images/Gallows1.png" alt="Gallows" />
  </div>

  <!-- Display the word to guess -->
  <div id="word-to-guess">
    <!-- The word to guess will be displayed here -->
  </div>

  <!-- User's Guess Input -->
  <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter" />
  <button id="guess-button">Guess</button>

  <script src="script.js"></script>
</body>
</html>
