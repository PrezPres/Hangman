<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preston's Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Preston's Hangman Game2</h1>

  <div id="game-container">
    <div id="gallows-container">
      <img id="gallows-image" src="images/Gallows0.png" alt="Gallows">
    </div>

    <div id="word-to-guess">_ _ _ _ _ _</div>

    <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter">
    <button id="guess-button">Guess</button>

    <div id="remaining-guesses">Remaining Guesses: 6</div>
    <div id="guessed-letters">Guessed Letters: </div>

    <div id="difficulty-container">
      <button id="difficulty-easy">Easy</button>
      <button id="difficulty-normal">Normal</button>
      <button id="difficulty-hard">Hard</button>
    </div>

    <div id="message"></div>
    <div id="unguessed-letters"></div>

    <button id="reset-button" style="margin-top: 10px">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
