<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hangman Game</h1>
  
  <div id="game-container">
    <!-- Gallows and Stick Figure -->
    <div id="gallows">
      <img id="gallows-image" src="images/Gallows1.png" alt="Gallows">
    </div>

    <!-- Display the word to guess -->
    <div id="word-to-guess"></div>

    <!-- User's Guess Input -->
    <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter">
    <button id="guess-button">Guess</button>

    <!-- Remaining Guesses -->
    <p id="remaining-guesses">Remaining Guesses: 6</p>

    <!-- Guessed Letters -->
    <p id="guessed-letters">Guessed Letters: </p>

    <!-- Hint and Difficulty -->
    <p id="hint">Hint: </p>
    <button id="show-hint" style="margin-bottom: 10px">Show Hint</button>
    <select id="difficulty">
      <option value="6">Easy</option>
      <option value="4">Medium</option>
      <option value="2">Hard</option>
    </select>
  </div>

  <script src="gameLogic.js" type="module"></script>
  <script src="domUpdates.js" type="module"></script>
</body>
</html>
