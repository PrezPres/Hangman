<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preston's Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Preston's Hangman Game</h1>

  <div id="gallows-container">
    <img id="gallows-image" src="images/Gallows0.png" alt="Gallows">
  </div>

  <div id="word-to-guess">_ _ _ _ _ _ _ _</div>

  <div>
    <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter">
    <button id="guess-button">Guess</button>
  </div>

  <div>
    <button id="reset-button">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
