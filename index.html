<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hangman</h1>
    <div class="difficulty">
      <button id="easy-button" class="difficulty-button">Easy</button>
      <button id="normal-button" class="difficulty-button selected">Normal</button>
      <button id="hard-button" class="difficulty-button">Hard</button>
    </div>
    <div class="game">
      <div id="word-display"></div>
      <div id="gallows">
        <img id="gallows-image" src="images/Gallows0.png" alt="Gallows">
      </div>
      <div id="guesses">
        <p>Remaining Guesses: <span id="remaining-guesses"></span></p>
        <p id="guessed-letters">Guessed Letters (Incorrect): </p>
      </div>
      <div class="input-section">
        <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter">
        <button id="guess-button">Guess</button>
      </div>

      <p id="message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
